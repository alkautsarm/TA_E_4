<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <title>Tambah Pengajuan Peminjaman</title>
  <object th:include="fragments/fragment  ::  css" th:remove="tag"></object>
  <object th:include="fragments/fragment  ::  js" th:remove="tag"></object>
</head>

<body>
  <nav th:replace="fragments/fragment  ::  navbar"></nav>
  <div class="container-fluid" style="margin-top: 10px;">
    <span th:text="${message}" style="color: green"></span>
    <span th:text="${message2}" style="color: red"></span>
    <div class="card">
      <div class="card-header">
          <h5>Pengajuan Peminjaman ke SI Koperasi</h5>
      </div>
      <div class="card-body">        
        <form th:action="@{/pengajuan-pinjaman}" method="POST" th:object="${pinjamanDetail}">
          <div class="form-group">
            <label for="input-id-anggota">ID Anggota*</label>
            <input type="number" name="idAnggota" id="input-id-anggota" required placeholder="Masukkan ID Anggota Koperasi..." class="form-control" min="1">
          </div>
          <div class="form-group">
            <label for="input-tanggal-peminjaman">Tanggal Pengajuan*</label>
            <input type="date" name="tanggalPengajuan" id="input-tanggal-peminjaman" required placeholder="Masukkan tanggal pengajuan..." class="form-control">
          </div>          
          <div class="form-group">
            <label for="input-jumlah-peminjaman">Jumlah Peminjaman*</label>
            <input type="number" name="jumlahPinjaman" id="input-jumlah-peminjaman" required placeholder="Masukkan jumlah peminjaman..." maxlength="200" class="form-control" min="1">
          </div>          
          <button type="submit" class="btn btn-primary">Simpan</button>
        </form>
      </div>                
    </div>    
  </div>
</body>

</html>
