<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <title>View All Jenis Surat</title>
  <object th:include="fragments/fragment  ::  css" th:remove="tag"></object>
  <object th:include="fragments/fragment  ::  js" th:remove="tag"></object>
</head>

<body>
  <nav th:replace="fragments/fragment  ::  navbar"></nav>
  <div class="container-fluid" style="margin-top: 10px;">
    <div class="card">
      <div class="card-header">
        <h5>Daftar Jenis Surat</h5>        
      </div>
      <div class="card-body">
        <span th:text="${message}" style="color: red;"></span>
        <table class="table">
          <thead>
            <tr>
              <th scope="col">No</th>
              <th scope="col">Nama</th>
              <th scope="col">Keterangan</th>          
              <th scope="col">Action</th>
            </tr>
          </thead>    
          <tbody>
            <tr th:each="jenisSurat, iterationStatus : ${jenisSuratList}">
              <td th:text="${iterationStatus.count}"></td>
              <td th:text="${jenisSurat.nama}"></td>
              <td th:text="${jenisSurat.keterangan}"></td>          
              <td>                    
                <form th:action="'/jenis-surat/delete/'+${jenisSurat.id}" method="POST" style="margin-right: 5px" onsubmit="return confirm('Apakah anda yakin ingin menghapus jenis surat ini?');">
                  <button type="submit" class="btn btn-danger btn-sm">Hapus</button>
                </form>           
              </td>
            </tr>
          </tbody>    
        </table>  
      </div>
    </div>        
  </div>  
</body>

</html>
