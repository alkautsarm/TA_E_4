<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Tambah Admin TU Baru</title>
    <object th:include="fragments/fragment :: css" th:remove="tag"></object>
    <object th:include="fragments/fragment :: js" th:remove="tag"></object>
</head>

<body>
<nav th:replace="fragments/fragment :: navbar"></nav>

<div class="container-fluid" style="float: none; margin-top: 20px; margin-bottom: 20px;">
    <h2 style="text-align: center; margin-bottom: 20px;">Tambah Admin TU Baru</h2>
    <div class="row">
        <div class="container">
            <div class="card" style="width: 34rem; margin: auto;">
                <div class="card-header bg-dark text-white">Tambah Admin TU Baru</div>
                <div class="card-body">
                    <form th:action="@{/user/add-employee}" method="POST">
                        <p th:text="${error} == 'success' ? 'Pembuatan akun Admin TU berhasil!' : ${error}"></p>
                        <input hidden name="role" th:value="2">

                        <label>Username</label>
                        <input type="text" name="username" class="form-control"/>

                        <label>Password</label>
                        <input type="password" name="password" class="form-control">

                        <label>Nama</label>
                        <input type="text" name="nama" class="form-control">

                        <label>Tempat Lahir</label>
                        <input type="text" name="tempatLahir" class="form-control">

                        <label>Tanggal Lahir</label>
                        <input type="date" name="tanggalLahir" class="form-control">

                        <label>Alamat</label>
                        <input type="text" name="alamat" class="form-control">

                        <label>Telepon</label>
                        <input type="text" name="telepon" class="form-control">

                        <br>
                        <div class="row form-group">
                            <button type="submit" class="btn btn-dark" style="margin: auto;">Tambah Admin TU</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
