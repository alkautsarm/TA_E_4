<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <object th:include="fragments/fragment :: css" th:remove="tag"></object>
    <object th:include="fragments/fragment :: js" th:remove="tag"></object>
</head>

<body>
<nav th:replace="fragments/fragment :: navbar"></nav>

<div class="container-fluid" style="float: none; margin-top: 20px; margin-bottom: 20px;">
    <h2 style="text-align: center; margin-bottom: 20px;">Tambah User Baru</h2>
    <div class="row">
        <div class="container">
            <div class="card" style="width: 34rem; margin: auto;">
                <div class="card-header bg-dark text-white">Tambah User Baru</div>
                <div class="card-body">
                    <form th:action="@{/user/addUser}" method="POST">
                        <p th:text="${error} == 'success' ? 'Pembuatan akun berhasil!' : ${error}"></p>
                        <label>Username</label>
                        <input type="text" name="username" class="form-control"/>

                        <label>Password</label>
                        <input type="password" name="password" class="form-control">

                        <label>Role</label>
                        <select name="role" class="form-control">
                            <option selected value="">-- Pilih Role --</option>
                            <option th:each="roleAvailable : ${listRole}" th:value="${roleAvailable.id}" th:text="${roleAvailable.nama}"></option>
                        </select>

                        <br>
                        <div class="row form-group">
                            <button type="submit" class="btn btn-dark" style="margin: auto;">Simpan</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
