<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Form Add Pengajuan Surat</title>
    <object th:include="fragments/fragment :: css" th:remove="tag"></object>
    <object th:include="fragments/fragment :: js" th:remove="tag"></object>
    <object th:include="fragments/fragment :: meta" th:remove="tag"></object>
</head>
<body>
<div class="app-container app-theme-white body-tabs-shadow fixed-sidebar fixed-header">
    <div th:replace="fragments/fragment :: navbar-header"></div>
    <div th:replace="fragments/fragment :: ui-theme-settings"></div>
    <div class="app-main">
        <div th:replace="fragments/fragment :: navbar-sidebar"></div>
        <!-- CONTENT GOES HERE -->
        <div class="app-main__outer">
            <div class="app-main__inner">
                <div class="app-page-title">
                    <div class="page-title-wrapper">
                        <div class="page-title-heading">
                            <div class="page-title-icon">
                                <i class="pe-7s-note icon-gradient bg-premium-dark">
                                </i>
                            </div>
                            <div>Form Buat Pengajuan Surat
                                <div class="page-title-subheading">Form ini digunakan untuk membuat pengajuan surat dengan jenis surat yang ada.
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
<!--                <ul class="body-tabs body-tabs-layout tabs-animated body-tabs-animated nav">-->
<!--                    <li class="nav-item">-->
<!--                        <a role="tab" class="nav-link active" id="tab-0" data-toggle="tab" href="#tab-content-0">-->
<!--                            <span>Buat Pengajuan Surat</span>-->
<!--                        </a>-->
<!--                    </li>-->
<!--                </ul>-->
                <div class="tab-content">
                    <div class="tab-pane tabs-animation fade show active" id="tab-content-0" role="tabpanel">
                        <div class="main-card mb-3 card">
                            <div class="card-body"><h5 class="card-title">Form Buat Pengajuan Surat</h5>
                                <form class="form needs-validation" role="form" th:action="@{'/pengajuan-surat/tambah/'+ ${#httpServletRequest.remoteUser}}" th:object="${pengajuanSurat}" method="POST">
                                    <div class="position-relative row form-group">
                                        <label for="jenisSurat" class="col-sm-2 col-form-label">Jenis Surat</label>
                                        <div class="col-sm-10">
                                            <select th:field="*{idJenisSurat}" id="jenisSurat" class="form-control" size="0" required>
                                                <option th:value="0" selected> -- Pilih Jenis Surat -- </option>
                                                <option th:each="jenisSurat : ${jenisSuratList}" th:value="${jenisSurat.id}"
                                                        th:text="${jenisSurat.nama}">
                                            </select>
                                        </div>
                                    </div>
                                    <div class="position-relative row form-group">
                                        <label for="keterangan" class="col-sm-2 col-form-label">Keterangan</label>
                                        <div class="col-sm-10">
                                            <input th:field="*{keterangan}" name="keterangan" id="keterangan" placeholder="Keterangan" type="text" class="form-control" required>
                                        </div>
                                    </div>
                                    <input type="reset" class="mt-1 btn btn-secondary" value="Cancel">
                                    <button type="submit" class="mt-1 btn btn-primary">Buat</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script th:replace="fragments/fragment :: script"></script>
</div>
</body>
</html>
