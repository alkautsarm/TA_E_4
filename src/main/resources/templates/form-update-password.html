<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Form Update Password</title>
    <object th:include="fragments/fragment :: css" th:remove="tag"></object>
    <object th:include="fragments/fragment :: js" th:remove="tag"></object>
    <object th:include="fragments/fragment :: meta" th:remove="tag"></object>
</head>

<body>
<div class="app-container app-theme-white body-tabs-shadow fixed-sidebar fixed-header">
    <div th:replace="fragments/fragment :: navbar-header"></div>
    <div th:replace="fragments/fragment :: ui-theme-settings"></div>
    <div class="app-main">
        <div th:replace="fragments/fragment :: navbar-sidebar"></div>
        <!-- CONTENT GOES HERE -->
        <div class="app-main__outer">
            <div class="app-main__inner">
                <div class="app-page-title">
                    <div class="page-title-wrapper">
                        <div class="page-title-heading">
                            <div class="page-title-icon">
                                <i class="pe-7s-display1 icon-gradient bg-premium-dark">
                                </i>
                            </div>
                            <div>Form Update Password
                                <div class="page-title-subheading">Form ini digunakan mengubah password.
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!--                <ul class="body-tabs body-tabs-layout tabs-animated body-tabs-animated nav">-->
                <!--                    <li class="nav-item">-->
                <!--                        <a role="tab" class="nav-link active" id="tab-0" data-toggle="tab" href="#tab-content-0">-->
                <!--                            <span>Tambah Lowongan</span>-->
                <!--                        </a>-->
                <!--                    </li>-->
                <!--                </ul>-->
                <div class="tab-content">
                    <div class="tab-pane tabs-animation fade show active" id="tab-content-0" role="tabpanel">
                        <div th:if="${error} == 'success'" class="alert alert-success">
                            <span th:text="${success}"></span>
                            <br>
                        </div>
                        <div th:if="${errorStatusCode} == '1'" class="alert alert-danger">
                            <span th:text="${error}"></span>
                            <br>
                        </div>
                        <div th:if="${errorStatusCode} == '2'" class="alert alert-danger">
                            <span th:text="${error}"></span>
                            <br>
                        </div>
                        <div th:if="${errorStatusCode} == '3'" class="alert alert-danger">
                            <span th:text="${error}"></span>
                            <br>
                        </div>
                        <div th:if="${errorStatusCode} == '4'" class="alert alert-danger">
                            <span th:text="${error}"></span>
                            <br>
                        </div>
                        <div class="main-card mb-3 card">
                            <div class="card-body"><h5 class="card-title">Form Update Password</h5>
                                <form class="form needs-validation" role="form" th:action="@{/user/updatePassword}" method="POST">
                                    <div class="position-relative row form-group">
                                        <label for="passwordLama" class="col-sm-2 col-form-label">Password Lama</label>
                                        <div class="col-sm-10">
                                            <input name="oldPassword" id="passwordLama" placeholder="********" type="password" class="form-control" required>
                                        </div>
                                    </div>
                                    <div class="position-relative row form-group">
                                        <label for="passwordBaru" class="col-sm-2 col-form-label">Password Baru</label>
                                        <div class="col-sm-10">
                                            <input name="newPassword" id="passwordBaru" placeholder="********" type="password" class="form-control" required>
                                        </div>
                                    </div>
                                    <div class="position-relative row form-group">
                                        <label for="konfirmasiPasswordBaru" class="col-sm-2 col-form-label">Konfirmasi Password Baru</label>
                                        <div class="col-sm-10">
                                            <input name="confirmNewPassword" id="konfirmasiPasswordBaru" placeholder="********" type="password" class="form-control" required>
                                        </div>
                                    </div>
                                    <input type="reset" class="mt-1 btn btn-secondary" value="Cancel">
                                    <button type="submit" class="mt-1 btn btn-primary">Update</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script th:replace="fragments/fragment :: script"></script>
</div>
</body>
</html>
