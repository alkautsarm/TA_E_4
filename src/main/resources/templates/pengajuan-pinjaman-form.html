<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Form Buat Pengajuan Peminjaman</title>
  <object th:include="fragments/fragment :: css" th:remove="tag"></object>
  <object th:include="fragments/fragment :: js" th:remove="tag"></object>
  <object th:include="fragments/fragment :: meta" th:remove="tag"></object>
</head>
<body>
<div class="app-container app-theme-white body-tabs-shadow fixed-sidebar fixed-header">
  <div th:replace="fragments/fragment :: navbar-header"></div>
  <div th:replace="fragments/fragment :: ui-theme-settings"></div>
  <div class="app-main">
    <div th:replace="fragments/fragment :: navbar-sidebar"></div>
    <!-- CONTENT GOES HERE -->
    <div class="app-main__outer">
      <div class="app-main__inner">
        <div class="app-page-title">
          <div class="page-title-wrapper">
            <div class="page-title-heading">
              <div class="page-title-icon">
                <i class="pe-7s-pen icon-gradient bg-premium-dark">
                </i>
              </div>
              <div>Form Buat Pengajuan Peminjaman
                <div class="page-title-subheading">Form ini digunakan untuk mengajukan pinjaman ke SI-Koperasi.
                </div>
              </div>
            </div>
          </div>
        </div>
        <!--        <ul class="body-tabs body-tabs-layout tabs-animated body-tabs-animated nav">-->
        <!--          <li class="nav-item">-->
        <!--            <a role="tab" class="nav-link active" id="tab-0" data-toggle="tab" href="#tab-content-0">-->
        <!--              <span>Tambah Jenis Surat</span>-->
        <!--            </a>-->
        <!--          </li>-->
        <!--        </ul>-->
        <div class="tab-content">
          <div class="tab-pane tabs-animation fade show active" id="tab-content-0" role="tabpanel">
            <div th:if="${message} or ${message2}">
              <span th:text="${message}" class="alert alert-success"></span>
              <span th:text="${message2}" class="alert alert-danger"></span>
              <br>
            </div>
            <div class="main-card mb-3 card">
              <div class="card-body">
                <h5 class="card-title">Form Buat Pengajuan Peminjaman</h5>
                <form class="form needs-validation" role="form" th:action="@{/pengajuan-pinjaman}" th:object="${pinjamanDetail}" method="POST">
                  <div class="position-relative row form-group">
                    <label for="input-id-anggota" class="col-sm-2 col-form-label">ID Anggota</label>
                    <div class="col-sm-10">
                      <input name="idAnggota" id="input-id-anggota" placeholder="Masukkan ID Anggota Koperasi..." type="number" class="form-control" min="1" required>
                    </div>
                  </div>
                  <div class="position-relative row form-group">
                    <label for="input-tanggal-peminjaman" class="col-sm-2 col-form-label">Tanggal Pengajuan</label>
                    <div class="col-sm-10">
                      <input name="tanggalPengajuan" id="input-tanggal-peminjaman" placeholder="Masukkan tanggal pengajuan..." type="date" class="form-control" required>
                    </div>
                  </div>
                  <div class="position-relative row form-group">
                    <label for="input-jumlah-peminjaman" class="col-sm-2 col-form-label">Jumlah Peminjaman</label>
                    <div class="col-sm-10">
                      <input name="jumlahPinjaman" id="input-jumlah-peminjaman" placeholder="Masukkan jumlah peminjaman..." type="number" class="form-control" maxlength="200" min="1" required>
                    </div>
                  </div>
                  <input type="reset" class="mt-1 btn btn-secondary" value="Cancel">
                  <button type="submit" class="mt-1 btn btn-primary">Buat</button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script th:replace="fragments/fragment :: script"></script>
</div>
</body>
</html>
