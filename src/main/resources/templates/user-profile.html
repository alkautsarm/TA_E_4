<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>User Profile</title>
    <object th:include="fragments/fragment :: css" th:remove="tag"></object>
    <object th:include="fragments/fragment :: js" th:remove="tag"></object>
    <object th:include="fragments/fragment :: meta" th:remove="tag"></object>
</head>
<body>
<div class="app-container app-theme-white body-tabs-shadow fixed-sidebar fixed-header">
    <div th:replace="fragments/fragment :: navbar-header"></div>
    <div th:replace="fragments/fragment :: ui-theme-settings"></div>
    <div class="app-main">
        <div th:replace="fragments/fragment :: navbar-sidebar"></div>
        <!-- CONTENT GOES HERE -->
        <div class="app-main__outer">
            <div class="app-main__inner">
                <div class="app-page-title">
                    <div class="page-title-wrapper">
                        <div class="page-title-heading">
                            <div class="page-title-icon">
                                <i class="pe-7s-user icon-gradient bg-mean-fruit"></i>
                            </div>
                            <div>User Profile
                                <div class="page-title-subheading">Halaman informasi mengenai profil user.</div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="tab-content">
                    <div class="tab-pane tabs-animation fade show active" id="tab-content-1" role="tabpanel">
                        <div class="row">
                            <div class="col-md-3"></div>
                            <div class="col-md-6">
                                <div class="main-card mb-3 card">
                                    <div class="card-body">
                                        <h5 class="card-title">Detail User Profile</h5>
                                        <p class="card-text" th:text="'Username: ' + ${loggedUser.username}"></p>
                                        <p class="card-text" th:text="'Role: ' + ${loggedUser.role.nama}"></p>
                                        <div th:if="${status}">
                                            <p class="card-text" th:text="'NIP: ' + ${user.nip}"></p>
                                            <p class="card-text" th:text="'Nama: ' + ${user.nama}"></p>
                                            <p class="card-text" th:text="'Tempat Lahir: ' + ${user.tempatLahir}"></p>
                                            <p class="card-text" th:text="'Tanggal Lahir: ' + ${#dates.format(user.tanggalLahir, 'yyyy-MM-dd')}"></p>
                                            <p class="card-text" th:text="'Alamat: ' + ${user.alamat}"></p>
                                            <p class="card-text" th:text="'Telepon: ' + ${user.telepon}"></p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-3"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div th:replace="fragments/fragment :: footer">
        </div>
    </div>
    <script th:replace="fragments/fragment :: script"></script>
</div>
</body>
</html>
