<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>View Lowongan</title>
    <object th:include="fragments/fragment :: css" th:remove="tag"></object>
    <object th:include="fragments/fragment :: js" th:remove="tag"></object>
    <object th:include="fragments/fragment :: meta" th:remove="tag"></object>
</head>
<body>
<div class="app-container app-theme-white body-tabs-shadow fixed-sidebar fixed-header">
    <div th:replace="fragments/fragment :: navbar-header"></div>
    <div th:replace="fragments/fragment :: ui-theme-settings"></div>
    <div class="app-main">
        <div th:replace="fragments/fragment :: navbar-sidebar"></div>
        <!-- CONTENT GOES HERE -->
        <div class="app-main__outer">
            <div class="app-main__inner">
                <div class="app-page-title">
                    <div class="page-title-wrapper">
                        <div class="page-title-heading">
                            <div class="page-title-icon">
                                <i class="pe-7s-car icon-gradient bg-mean-fruit"></i>
                            </div>
                            <div>Lowongan
                                <div class="page-title-subheading">Halaman informasi mengenai lowongan.</div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="tab-content">
                    <div class="tab-pane tabs-animation fade show active" id="tab-content-1" role="tabpanel">
                        <div class="row">
                            <div class="col-md-3"></div>
                            <div class="col-md-6">
                                <div class="main-card mb-3 card">
                                    <div class="card-body">
                                        <h5 class="card-title">Detail Lowongan</h5>
                                        <p class="card-text" th:text="'Judul: ' + ${lowongan.judul}"></p>
                                        <p class="card-text" th:text="'Tanggal Dibuka: ' + ${#dates.format(lowongan.tanggalDibuka, 'yyyy-MM-dd')}"></p>
                                        <p class="card-text" th:text="'Tanggal Ditutup: ' + ${#dates.format(lowongan.tanggalDitutup, 'yyyy-MM-dd')}"></p>
                                        <p class="card-text" th:text="'Keterangan: ' + ${lowongan.keterangan}"></p>
                                        <p class="card-text" th:text="'Jumlah: ' + ${lowongan.jumlah}"></p>
                                        <p class="card-text" th:text="'Jenis Lowongan: ' + ${lowongan.jenisLowongan.nama}"></p>
                                        <form th:action="@{/lowongan/delete/{id}(id=${lowongan.id})}">
                                            <button class="btn btn-danger btn-sm" style="float:right;"><i class="fa fa-trash"></i> Hapus</button>
                                        </form>
                                        <form th:action="@{/lowongan/update/{id}(id=${lowongan.id})}">
                                            <button class="btn btn-info btn-sm" style="float:right;"><i class="fa fa-edit"></i> Ubah</button>
                                        </form>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-3"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script th:replace="fragments/fragment :: script"></script>
</div>
</body>
</html>
